<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلك - متجر المنتجات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>محلك</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#home">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#products">المنتجات</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#contact">اتصل بنا</a></li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="toggle-lang">English</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home" class="text-center py-5">
        <div class="container">
            <h2>مرحبا بكم في محلك</h2>
            <p>اكتشف منتجات التجار المميزين وشراء ما تحتاجه بكل سهولة.</p>
        </div>
    </section>

    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">المنتجات</h2>
            <div class="row" id="product-list">
                <!-- المنتجات ستضاف هنا عبر JavaScript -->
            </div>
        </div>
    </section>

    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">اتصل بنا</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name" id="neme">الاسم:</label>
                    <input type="text" id="name" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="emeil">البريد الإلكتروني:</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" id="massage">الرسالة:</label>
                    <textarea id="message" class="form-control" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">أرسل</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 محلك. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
